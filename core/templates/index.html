{% extends 'base.html' %}
{% load filtro_teste %}
{% load static %}
{% block conteiner %}
<main>
    <!-- barra lateral esquerda -->
    {% include 'parciais/barra_lateral.html' %}
    {% if output %}
        {{ output|json_script:"date-input" }}
    {% endif %}
    <!-- conteudo central - folhas -->
    {% include 'parciais/folha.html' %}
    
    <div id="maisfolha">
        <i class="fa-sharp fa-solid fa-circle-chevron-down"></i>
        <span>mais folha</span>
    </div>
    <!-- define o tamanho da folha -->
    <div id="tamanho-folha-edit">
        <input type="range" max="100" min="25" class="form-range" id="customRange1">
    </div>
    
</main>
 <!-- script gera pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
        integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/babel" src="{% static 'js/quilljs.js' %}"></script>
    <script type="text/babel" src="{% static 'js/scripts.js' %}"></script>
    <script type="text/babel" src="{% static 'js/texFucao.js' %}"></script>
    <script type="text/babel" src="{% static 'js/fucoesBasicas.js' %}"></script>
    <script type="text/babel" src="{% static 'js/main.js' %}"></script>
    <!-- <script src="{% static 'js/bundle.js' %}"></script> -->
{% endblock %}
