server {
    listen 80;
    server_name resumax.online;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name resumax.online;
    
    location / {
        proxy_pass http://resumax.online; #for demo purposes
    }
    ssl_certificate /etc/letsencrypt/live/resumax.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resumax.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}