servidor { 
    escuta 80; 
    server_name resumax.online;
    localização / { 
        return 301 https://$host$request_uri; 
    }
    localização /.well-known/acme-challenge/ { 
        root /var/www/certbot; 
    }     
}
servidor { 
    escuta 443 ssl; 
    server_name resumax.online; 

    ssl_certificate /etc/letsencrypt/live/resumax.online/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/resumax.online/privkey.pem;
    inclua /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    localização / { 
        proxy_pass http://resumax.online; #para fins de demonstração 
    } 
}