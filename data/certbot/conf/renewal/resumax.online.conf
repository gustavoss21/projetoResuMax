# renew_before_expiry = 30 days
version = 2.6.0
archive_dir = /etc/letsencrypt/archive/resumax.online
cert = /etc/letsencrypt/live/resumax.online/cert.pem
privkey = /etc/letsencrypt/live/resumax.online/privkey.pem
chain = /etc/letsencrypt/live/resumax.online/chain.pem
fullchain = /etc/letsencrypt/live/resumax.online/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 3fbf9e5bb0c3f9c3e2299ec9d6c15adf
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
resumax.online = /var/www/certbot
